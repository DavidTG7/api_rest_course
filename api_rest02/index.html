  <title>Kitties APP</title>

<body>

  <section id="randomKitties">
    <h2>Random Kitties</h2>
    <span></span>
    <article>

      <button id="btn1">ADD TO FAVS</button>
    </article>


    <article>
      <img id="img2" width="350" alt="randomCat4">
